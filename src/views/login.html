<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../public/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="main-container">
    <header class="header-register">
        <img src="../../assets/logo.png" alt="logo" class="logo" />
          <ul class="nav-bar-links">
            <li>
              <a class="help-link" href="/">AYUDA</a>
            </li>
          </ul>
    </header> 
      <article class="register-container">
        <h3 class="login-title">Inciar Sesión</h3>
          <form class="register-form">
            <label for="e-mail">Email</label>
            <input type="email" name="e-mail" id="e-mail"/>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password"/>
              <div class="forgot-password">
                <a href="#">Olvidé mi contraseña</a>
                <a href="/src/views/register.html">Registrarse</a>
              </div>
            <input type="submit" name="submit" id="submit" value="Ingresar" class="submit-button"/>
          </form>
      </article>
    <footer class="footer">
      <div class="copyright">
        <p>©2023 Lydian,INC.</p>
      </div>
      <div class="links">
        <ul class="links-links">
          <li><a href="#">Deja tu opinión</a></li>
          <li><a href="#">Más</a></li>
        </ul>
      </div>
      <div class="logo-footer">
        <img class="footer-logo" src="../../assets/logo.png" alt="logo-footer" />
      </div>
      <div class="social-links">
        <img class="facebook-icon" src="../../assets/facebook-icon.svg" alt="facebook-icon" />
        <img class="whatsapp-icon"src="../../assets/whatsapp-icon.svg" alt="whatsapp-icon" />
        <img class="instagram-icon" src="../../assets/instagram-icon.svg" alt="instagram-icon" />

      </div>
    </footer>
  </div>
</body>
</html>
