<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../public/home.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
</head>
<body>
  <div class="main-container">
    <header class="header">
      <nav class="nav-bar">
        <img src="../../assets/logo.jpg" alt="logo" class="logo" />
          <ul class="nav-bar-links">
            <li>
              <img src="../../assets/search-icon.svg" alt="search" class="search-icon"/>
            </li>
            <li>
              <a class="index-link" href="/">Inicio</a>
            </li>
            <li>
              <a class="help-link" href="/">Ayuda</a>
            </li>
          </ul>
            <div class="icon-container">
              <img class="cart-icon" src="../../assets/shopping-cart-icon.svg" alt="cart-icon" />
              <img class="user-icon" src="../../assets/user-icon.svg" alt="user-icon" />
            </div>
      </nav>
    </header> 
      <div class="banner">
        <img class="banner-image" src="../../assets/banner-img.jpg" alt="banner" />
      </div>
  </div> 
      <div class="main-sections-container">
        <article class="left-section">
          <div class="left-content">
            <p class="product-path">Instrumentos > Guitarras > Acústicas</p>
          </div>
          <select name="filtros">
            <option value="usados">Usados</option>
            <option value="nuevos">Nuevos</option>
            <option value="filtros" selected >Filtros</option>
          </select>
          <select name="ubicacion">
            <option value="Cordoba">Usados</option>
            <option value="Buenos Aires">Nuevos</option>
            <option value="ubicacion" selected >Ubicacion</option>
          </select>
        </article>
        <section class="products-container">
          <article class="product-content">
            <div class="product-img">
              <img class="product" src="../../assets/fender-acoustic.jpg" alt="product" />
            </div>
            <div class="product-details">
              <div class="product-name">
                <h3>Guitarra Acústica Fender</h3>
              </div>
              <div class="price-details">
                  <p>$ 80.000</p>
                  <p>Vendedor: Olmos-music</p>
              </div>
            </div>
          </article>
          <article class="product-content">
            <div class="product-img">
              <img class="product" src="../../assets/alesis-nitromesh.jpg" alt="product" />
            </div>
            <div class="product-details">
              <div class="product-name">
                <h3>Alesis Nitro Mesh kit</h3>
              </div>
              <div class="price-details">
                  <p>$ 300.999</p>
                  <p>Vendedor: Emi Castro</p>
              </div>
            </div>
          </article>
          <article class="product-content">
            <div class="product-img">
              <img class="product" src="../../assets/taylor-acoustic.jpg" alt="product" />
            </div>
            <div class="product-details">
              <div class="product-name">
                <h3>Guitarra Acústica Taylor</h3>
              </div>
              <div class="price-details">
                  <p>$ 120.000</p>
                  <p>Vendedor: Olmos-music</p>
              </div>
            </div>
          </article>
        </section>
      </div>
    <footer class="footer">
      <div class="copyright">
        <p>©2023 Lydian,INC.</p>
      </div>
      <div class="links">
        <ul>
          <li><a href="#">Deja tu opinión</a></li>
          <li><a href="#">Más</a></li>
        </ul>
      </div>
      <div class="logo-footer">
        <img class="footer-logo" src="../../assets/logo.jpg" alt="logo-footer" />
      </div>
      <div class="social-links">
        <img class="facebook-icon" src="../../assets/facebook-icon.svg" alt="facebook-icon" />
        <img class="whatsapp-icon"src="../../assets/whatsapp-icon.svg" alt="whatsapp-icon" />
        <img class="instagram-icon" src="../../assets/instagram-icon.svg" alt="instagram-icon" />

      </div>
    </footer>
  </div>
</body>
</html>
